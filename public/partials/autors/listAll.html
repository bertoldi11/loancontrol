<h1>Listagem dos Autores</h1>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Autores</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-condensed table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="autor in autors ">
                        <td>{{autor.idAutor}}</td>
                        <td>{{autor.nome}}</td>
                        <td>{{autor.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
