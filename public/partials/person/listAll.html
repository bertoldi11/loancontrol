<div class="row">
    <div class="col-md-8">
        <h1>Listagem das Pessoas</h1>
    </div>
    <div class="col-md-4">
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Busca" ng-model="busca">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Pessoas</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="person in people | filter: busca">
                            <td>{{person._id}}</td>
                            <td>{{person.nome}}</td>
                            <td>{{person.email}}</td>
                            <td>{{person.telefone}}</td>
                            <td>
                                <a ng-click="edit(person._id)" class="btn btn-primary btn-small"><i class="fa fa-edit"></i></a>
                                <a ng-click="delete(person._id)" class="btn btn-danger btn-small"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
